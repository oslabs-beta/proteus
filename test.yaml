
      apiVersion: batch/v1
      kind: CronJob
      metadata: 
        name: bananatime
      spec: 
        schedule: "42 */7 * * *"
        concurrencyPolicy: Forbid
        successfulJobsHistoryLimit: 3
        failedJobsHistoryLimit: 1
        suspend: false
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                - name: whalesay
                  image: docker/whalesay
                  imagePullPolicy: Always
                  command: ["cowsay"]
                restartPolicy: OnFailure
    
